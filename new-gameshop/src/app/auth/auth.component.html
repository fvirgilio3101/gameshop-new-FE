<div class="auth-container d-flex justify-content-center align-items-center vh-100">
  <div class="auth-box p-4 shadow-lg rounded-4">
    <div class="text-center mb-4">
      <img src="/assets/image/logo-gameshop.svg" alt="GameShop" class="auth-logo mb-3">
      <h2 class="text-white">Accedi al tuo account</h2>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="username" class="form-label text-white">Email o Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
          [(ngModel)]="username"
          placeholder="Inserisci il tuo username" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          [(ngModel)]="password"
          placeholder="••••••••••" />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger py-2 text-center">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-warning w-100 mt-2 fw-bold">
        Accedi
      </button>
    </form>

    <p class="mt-4 mb-0 text-center text-white-50">
      Non hai un account?
      <a href="#" class="text-warning">Registrati</a>
    </p>
  </div>
</div>
