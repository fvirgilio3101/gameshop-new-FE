<div class="container my-5">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 mb-4">
      <div class="list-group">
        <button type="button"
                class="list-group-item list-group-item-action"
                [class.active]="selectedSection === 'profile'"
                (click)="setSection('profile')">
          Profilo
        </button>
        <button type="button"
                class="list-group-item list-group-item-action"
                [class.active]="selectedSection === 'security'"
                (click)="setSection('security')">
          Sicurezza
        </button>
      </div>
    </div>

    <!-- Content -->
    <div class="col-md-9">
      @if(selectedSection === 'profile' && user){
          <div>
            <h3 class="mb-4">Dati del Profilo</h3>
            <form (ngSubmit)="saveUserData()" class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" [(ngModel)]="user.name" name="name" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="surname" class="form-label">Cognome</label>
                <input type="text" id="surname" [(ngModel)]="user.surname" name="surname" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" [(ngModel)]="user.username" name="username" class="form-control">
              </div>
          <!-- Altri campi opzionali -->

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Salva</button>
              </div>
          </form>
        </div>
      }

      @if(selectedSection === 'security' && user){
          <div>
            <h3 class="mb-4">Modifica Email e Password</h3>
            <form (ngSubmit)="updateEmailPassword()" class="row g-3">
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">Nuova Password</label>
                <input type="password" id="password" name="newPassword" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Conferma Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-warning">Aggiorna</button>
              </div>
            </form>
          </div>
      }
    </div>
  </div>
</div>
