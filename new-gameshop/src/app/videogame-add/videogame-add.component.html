<div class="container mt-4">
  <div class="card shadow-lg p-4 mx-auto" style="max-width: 700px; background-color: #1e1e1e; color: #fff;">
    <h2 class="mb-4 text-warning text-center">ðŸŽ® Nuovo Videogioco</h2>

    <form [formGroup]="form" (ngSubmit)="save()" class="videogame-form">

      <!-- Titolo -->
      <div class="mb-3">
        <label class="form-label">Titolo</label>
        <input type="text" class="form-control bg-dark text-white border-secondary" formControlName="titleVideogame" placeholder="Inserisci il titolo">
      </div>

      <!-- Prezzo -->
      <div class="mb-3">
        <label class="form-label">Prezzo (â‚¬)</label>
        <input type="number" class="form-control bg-dark text-white border-secondary" formControlName="priceVideogame" placeholder="Prezzo">
      </div>

      <!-- Descrizione -->
      <div class="mb-3">
        <label class="form-label">Descrizione</label>
        <textarea rows="4" class="form-control bg-dark text-white border-secondary" formControlName="descVideogame" placeholder="Descrizione del gioco"></textarea>
      </div>

      <!-- Piattaforme -->
      <div class="mb-3">
        <label class="form-label">Piattaforme</label>
        <select class="form-select bg-dark text-white border-secondary" formControlName="platforms" multiple>
          <option disabled>Seleziona una o piÃ¹ piattaforme</option>
          @for (platform of availablePlatforms; track $index) {
            <option [value]="platform">{{ platform.name }}</option>
          }
        </select>
      </div>

      <!-- Generi -->
      <div class="mb-3">
        <label class="form-label">Genere</label>
        <select class="form-select bg-dark text-white border-secondary" formControlName="genres" multiple>
          <option disabled>Seleziona uno o piÃ¹ generi</option>
          @for (genre of selectGenres(); track $index) {
            <option [value]="genre">{{ genre.name }}</option>
          }
        </select>
      </div>

      <!-- Data di rilascio -->
      <div class="mb-3">
        <label class="form-label">Data di rilascio</label>
        <div class="input-group">
          <span class="input-group-text bg-dark text-white border-secondary">
            <i class="bi bi-calendar-event"></i>
          </span>
          <input type="date" class="form-control bg-dark text-white border-secondary" formControlName="releaseDateVideogame">
        </div>
      </div>

      <!-- Copertina -->
      <div class="mb-3">
        <label class="form-label">Immagine di copertina</label>
        <input type="text" class="form-control bg-dark text-white border-secondary" formControlName="coverImage" placeholder="URL dell'immagine">
        @if (form.get('coverImage')?.value) {
          <div class="text-center mt-3">
            <img [src]="form.get('coverImage')?.value" class="img-fluid rounded shadow" style="max-height: 200px;" alt="Copertina">
          </div>
        }
      </div>

      <!-- Screenshot -->
      <h5 class="text-warning mt-4">Screenshots</h5>

      <div class="mb-3">
        <label class="form-label">URL Screenshot</label>
        <div class="input-group">
          <input type="text" class="form-control bg-dark text-white border-secondary" [(ngModel)]="newScreenshot" name="screenshotInput" placeholder="https://..." [ngModelOptions]="{standalone: true}">
          <button type="button" class="btn btn-outline-warning" (click)="addScreenshot()" [disabled]="!newScreenshot">Aggiungi Screenshot</button>
        </div>
      </div>

      @if(screenshots.controls.length > 0) {
        <div class="row g-3">
          @for(ctrl of screenshots.controls; track $index) {
            <div class="col-6 col-md-4">
              <div class="position-relative border border-secondary rounded shadow-sm">
                <img [src]="ctrl.value" class="img-fluid rounded" alt="Screenshot {{ $index + 1 }}">
                <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1" (click)="removeScreenshot($index)">
                  <i class="bi bi-x-lg"></i>
                </button>
              </div>
            </div>
          }
        </div>
      }

      <!-- Pulsanti -->
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-warning">ðŸ’¾ Salva</button>
        <button type="button" class="btn btn-outline-light" (click)="reset()">ðŸ”„ Reset</button>
      </div>
    </form>
  </div>
</div>
