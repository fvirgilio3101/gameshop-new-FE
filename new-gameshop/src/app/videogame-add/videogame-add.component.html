<div class="container my-5">
  <div class="card shadow-lg p-4 mx-auto" style="max-width: 800px;">
    <h2 class="mb-4 text-center">Nuovo Videogioco</h2>

    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Titolo</label>
          <input class="form-control" formControlName="titleVideogame" placeholder="Titolo">
        </div>

        <div class="col-md-6">
          <label class="form-label">Prezzo (â‚¬)</label>
          <input type="number" class="form-control" formControlName="priceVideogame">
        </div>

        <div class="col-12">
          <label class="form-label">Descrizione</label>
          <textarea rows="4" class="form-control" formControlName="descVideogame"></textarea>
        </div>

        <!-- Dropdown Piattaforme -->
        <div class="col-md-6">
          <label class="form-label">Piattaforme</label>
          <div class="dropdown">
            <button class="btn dropdown-toggle border" type="button" data-bs-toggle="dropdown">
              {{ selectedPlatformsLabel() }}
            </button>
            <ul class="dropdown-menu">
              @for (platform of availablePlatforms; track platform.id) {
                <li class="dropdown-item">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" [id]="'plat-' + platform.id"
                      [checked]="isSelectedPlatform(platform)" (change)="togglePlatform(platform)">
                    <label class="form-check-label" [for]="'plat-' + platform.id">{{ platform.name }}</label>
                  </div>
                </li>
              }
            </ul>
          </div>
        </div>

        <!-- Dropdown Generi -->
        <div class="col-md-6">
          <label class="form-label">Genere</label>
          <div class="dropdown">
            <button class="btn dropdown-toggle border" type="button" data-bs-toggle="dropdown">
              {{ selectedGenresLabel() }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              @for (genre of genres(); track genre.name) {
                <li class="dropdown-item">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" [id]="'genre-' + genre.name"
                      [checked]="isSelectedGenre(genre)" (change)="toggleGenre(genre)">
                    <label class="form-check-label" [for]="'genre-' + genre.name">{{ genre.name }}</label>
                  </div>
                </li>
              }
            </ul>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Data di rilascio</label>
          <input type="date" class="form-control" formControlName="releaseDateVideogame">
        </div>

        <div class="col-md-6">
          <label class="form-label">Copertina</label>
          <input type="text" class="form-control" formControlName="coverImage">
          @if (form.get('coverImage')?.value) {
            <div class="text-center mt-3">
              <img alt="Cover" [src]="form.get('coverImage')?.value" class="img-fluid rounded shadow" style="max-height: 200px;">
            </div>
          }
        </div>

        <div class="col-12">
          <h5 class="text-warning mt-4">Screenshots</h5>
          <label class="form-label">URL Screenshot</label>
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="newScreenshot" name="screenshotInput" [ngModelOptions]="{standalone: true}">
            <button type="button" class="btn btn-outline-warning" (click)="addScreenshot()" [disabled]="!newScreenshot">Aggiungi</button>
          </div>
        </div>

        @if (screenshots.controls.length > 0) {
          <div class="col-12">
            <div class="row g-3">
              @for (ctrl of screenshots.controls; track $index) {
                <div class="col-6 col-md-4">
                  <div class="screenshot-thumb">
                    <img [src]="ctrl.value" alt="Screenshot" class="img-fluid">
                    <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1" (click)="removeScreenshot($index)">
                      <i class="bi bi-x-lg"></i>
                    </button>
                  </div>
                </div>
              }
            </div>
          </div>
        }

        <div class="col-12 d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-warning me-2">Salva</button>
          <button type="button" class="btn btn-warning" (click)="reset()">Reset</button>
        </div>

      </div>
    </form>
  </div>
</div>
