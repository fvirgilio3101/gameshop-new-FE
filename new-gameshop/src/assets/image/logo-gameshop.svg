<svg width="500" height="140" viewBox="0 0 500 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .font {
        font-family: 'Arial Black', 'Arial', sans-serif;
        font-weight: 900;
        letter-spacing: -1px;
      }
    </style>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4e00"></stop>
      <stop offset="100%" stop-color="#ec9f05"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#111" rx="20"></rect>

  <!-- Joystick Icon -->
  <g transform="translate(30, 40)">
    <rect x="0" y="30" rx="10" ry="10" width="60" height="40" fill="url(#orangeGrad)"></rect>
    <circle cx="20" cy="50" r="6" fill="#111"></circle>
    <circle cx="40" cy="50" r="6" fill="#111"></circle>
    <!-- Antennina bianca -->
    <line x1="30" y1="10" x2="30" y2="35" stroke="#ffffff" stroke-width="5"></line>
    <circle cx="30" cy="10" r="7" fill="#ffffff"></circle>
  </g>

  <!-- Text: GAMES -->
  <text x="110" y="85" font-size="54" class="font" fill="#ffffff">GAMES</text>

  <!-- Text: SHOP -->
  <text x="290" y="85" font-size="54" class="font" fill="url(#orangeGrad)">SHOP</text>
</svg>
