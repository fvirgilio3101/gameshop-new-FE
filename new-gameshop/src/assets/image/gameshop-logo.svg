<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4e00; stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#ec9f05; stop-opacity:1"></stop>
    </linearGradient>
  </defs>

  <!-- Joystick -->
  <g transform="translate(20, 30)">
    <rect x="0" y="20" rx="10" ry="10" width="60" height="40" fill="url(#grad)"></rect>
    <circle cx="20" cy="40" r="6" fill="#111"></circle>
    <circle cx="40" cy="40" r="6" fill="#111"></circle>
    <line x1="30" y1="10" x2="30" y2="30" stroke="#111" stroke-width="4"></line>
    <circle cx="30" cy="10" r="6" fill="#111"></circle>
  </g>

  <!-- Text -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="48" fill="url(#grad)" font-weight="bold">
    GAMESHOP
  </text>
</svg>
